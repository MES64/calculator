<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <p id="display"></p>
        <div id="btns">
            <div class="row">
                <button type="button" class="wide orange" id="b-Delete">AC</button>
                <button type="button" class="orange" id="b-Backspace">&lt¬</button>
                <button type="button" class="blue operator" id="divide">÷</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="b-7">7</button>
                <button type="button" class="number" id="b-8">8</button>
                <button type="button" class="number" id="b-9">9</button>
                <button type="button" class="blue operator" id="b-x">x</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="b-4">4</button>
                <button type="button" class="number" id="b-5">5</button>
                <button type="button" class="number" id="b-6">6</button>
                <button type="button" class="blue operator" id="b--">-</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="b-1">1</button>
                <button type="button" class="number" id="b-2">2</button>
                <button type="button" class="number" id="b-3">3</button>
                <button type="button" class="blue operator" id="plus">+</button>
            </div>
            <div class="row">
                <button type="button" class="wide number" id="b-0">0</button>
                <button type="button" class="number" id="point">.</button>
                <button type="button" class="blue" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
