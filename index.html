<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <p id="display"></p>
        <div id="btns">
            <div class="row">
                <button type="button" class="wide orange" id="ac">AC</button>
                <button type="button" class="orange" id="back">&lt¬</button>
                <button type="button" class="blue operator" id="÷">÷</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="7">7</button>
                <button type="button" class="number" id="8">8</button>
                <button type="button" class="number" id="9">9</button>
                <button type="button" class="blue operator" id="x">x</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="4">4</button>
                <button type="button" class="number" id="5">5</button>
                <button type="button" class="number" id="6">6</button>
                <button type="button" class="blue operator" id="-">-</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="1">1</button>
                <button type="button" class="number" id="2">2</button>
                <button type="button" class="number" id="3">3</button>
                <button type="button" class="blue operator" id="+">+</button>
            </div>
            <div class="row">
                <button type="button" class="wide number" id="0">0</button>
                <button type="button" class="number" id=".">.</button>
                <button type="button" class="blue" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
